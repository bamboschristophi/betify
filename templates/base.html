<!doctype html>
<html lang="en">
  <head>
    <title>{% block title %} {% endblock %} </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b212f3d340.js" crossorigin="anonymous"></script>

    <style>
        html {
        font-size: 11px;
        }
        
    </style>

  </head>
  <body>
    <!-- bootstrap navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="http://127.0.0.1:5000">&nbsp;&nbsp;<i class="fa-solid fa-b fa-2xl"></i>&nbsp;BETIFY</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Refresh Base Data</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Selections</a>
            </li>            
        </ul>
        </div>           
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-secondary btn-sm " data-bs-toggle="modal" data-bs-target="#exampleModal">
            Your Selections            
        </button>
        &nbsp;&nbsp;
    </nav>
    <!-- end of bootstrap navbar -->

    <!-- page content -->
    {% block content %} {% endblock %}
    <!-- end of page content -->

    <footer class="footer pt-5">
        <div class="container">
            <div class="row text-center align-items-center">
                <div class="col-md-4">
                    <div class="text-center float-right text-dark">
                        Bambos Christophi - <script>document.write(new Date().getFullYear());</script>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="text-center">
                        <div class="fa-stack fa-lg text-dark">
                            <i class="fa fa-circle-thin fa-stack-2x"></i>
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                        </div>
                        <div class="fa-stack fa-lg text-dark">
                            <i class="fa fa-circle-thin fa-stack-2x"></i>
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                        </div>
                        <div class="fa-stack fa-lg text-dark">
                            <i class="fa fa-circle-thin fa-stack-2x"></i>
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                        </div>
                        <div class="fa-stack fa-lg text-dark">
                            <i class="fa fa-circle-thin fa-stack-2x"></i>
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="text-center float-left text-dark">
                        Privacy Policy - Content Guidelines
                    </div>
                </div>
            </div>
        </div>
    </footer>

    
    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
</body>
</html>
